<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google store For Google Made Devices & Accessories</title>
    <link
      rel="icon"
      type="Google-Store.png"
      href="Google-Store.png"
      sizes="16px"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://img.icons8.com/color/48/null/google-logo.png"
        class="google-img"
        height="29px"
      />
      <nav>
        <li>
          <img
            src="search_FILL0_wght400_GRAD0_opsz48.png"
            alt="icon"
            sizes="10px"
            id="search-icon"
          />
        </li>
        <li>
          <img
            src="help_FILL0_wght400_GRAD0_opsz48.png"
            alt="icon"
            sizes="10px"
            id="help-icon"
          />
        </li>
        <li>
          <img
            src="shopping_cart_FILL0_wght400_GRAD0_opsz48.png"
            alt="icon"
            sizes="10px"
            id="buy-icon"
          />
        </li>
        <li>
          <img
            src="IMG_20210309_175512_195.jpg"
            alt="icon"
            sizes="10px"
            id="mail-icon"
          />
        </li>
      </nav>
    </header>
    <!-- section--1 -->
    <section class="section-1">
      <div class="sec-1">
        <div class="welcome-bar">
          <h1 id="head-1">Welcome to the <br /></h1>
          <h1 id="head-2">Google Store</h1>
        </div>
      </div>
    </section>

    <!-- section-2 -->
    <section class="section-2">
      <div class="sec-2">
        <div class="p-type">
          <h5 class="ptype">Product type</h5>
          <div class="first-check">
            <input type="checkbox" name="" id="first-check" />
            <h4>Connected home</h4>
          </div>
          <div class="scnd-check">
            <input type="checkbox" name="" id="scnd-check" />
            <h4>Phones</h4>
          </div>
        </div>

        <div class="phn-parent">
          <div class="first-phn">
            <img src="pixel 6a.png" alt="new phn" id="pixel" />
          </div>
          <div class="scnd-phn">
            <img src="nest aware.png" alt="new phn" id="nest" />
          </div>
          <div class="third-cam">
            <img src="nestcam.png" alt="new phn" id="nestcam" />
          </div>
        </div>
      </div>
    </section>

    <!-- section-3-->

    <section class="section-3">
      <div class="sec-3">
        <div class="div-1">
          <img src="nestmini.png" alt="nest product" />
        </div>
        <div class="div-2">
          <img src="nestaudio.png" alt="nest product" />
        </div>
        <div class="div-3">
          <img src="nestcharge.png" alt="nest product" />
        </div>
      </div>
    </section>

    <!-- section-4 -->
    <section class="section-4">
      <div class="sec-4">
        <div class="text-1">
          <a href="#">Country availability</a>
        </div>
        <div class="text-2">
          <a href="#">Help Centre</a>
          <br>
          <br>
          <a href="#">Contact us</a>
          <br>
          <br>
          <a href="#">Device recycling</a>
        </div>
      </div>
    </section>
<!-- footer -->
<footer>
  <div class="icons"> 
    <img src="twitter svg.svg" alt="twitter" class="twitter">
    <img src="insta svg.svg" alt="instagram" class="insta">
    <img src="fb svg.svg" alt="facebook" class="fb">
    <img src="youtube svg.svg" alt="youtube" class="youtube">
    <img src="tiktok svg.svg" alt="tiktok" class="tiktok">
  </div>
  <div class="about">
    <img src="india-flag-icon.svg" alt="india-flag" class="india">
    <p class="p-india">india</p>
    <p class="privacy">Privacy</p>
    <p class="privacy-2">Google nest commitment to privacy</p>
    <p class="sales">Sales terms</p>
    <p class="t-service">Terms of service</p>

  </div>
</footer>

  </body>
</html>
